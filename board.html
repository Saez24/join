<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style_board.css">
    <link rel="stylesheet" href="./styles/style_addtask.css">
    <script src="./scripts/add_task.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/board.js"></script>
    <script src="./scripts/post_add_task.js"></script>

    <title>Board</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
</head>

<body onload="loadAddTaskContent()" onclick="closeDialog()">
    <div id="sidebarContainer">
        <script type="module" src="./scripts/singnedinuser.js"></script>
    </div>
    <div class="wrapped_maxWidth">
        <div class="boardHeadline">
            <h1>Board</h1>
            <div class="boardHeadlineActions">
                <div id="searchTask" class="searchTask">
                    <input class="inputSearchTask" type="text" id="search" placeholder="Find Task"
                        oninput="searchTask()">
                    <div class="verticalLineSearchTask"></div>
                    <img class="magnifyingGlass" src="./assets/img/search.svg" width="32" height="32" alt="Lupe">
                </div>
                <button onclick="openDialog(), closeOnBackground(event)" class="addTaskButton">
                    Add task
                    <img src="./assets/img/addWhite.png" alt="Plus-Symbol">
                </button>
            </div>
        </div>

        <div class="boardTasks">
            <div id="todo" class="statusTasks" ondrop="moveTo('todo')" ondragleave="removeHighlight('todo')"
                ondragover="allowDrop(event); highlight('todo')">
                <div class="headlineStatusTasks">
                    <h5 class="taskStatusTitle">To do</h5>
                    <div class="imageContainer">
                        <img onclick="openDialog(), closeOnBackground(event)" class="add_task_to_board"
                            src="./assets/img/add.svg" width="24" alt="Add task">
                    </div>
                </div>
                <div class="tasks" id="to-do-tasks-container">
                    <div class="arrowContainer">
                        <img src="./assets/img/arrow_drop.svg" class="arrow" alt="Arrow Drop">
                        <img src="./assets/img/arrow_drop_down.svg" class="arrow" alt="Arrow Drop Down">
                    </div>
                </div>
            </div>

            <div id="inprogress" class="statusTasks" ondrop="moveTo('inprogress')"
                ondragleave="removeHighlight('inprogress')" ondragover="allowDrop(event); highlight('inprogress')">
                <div class="headlineStatusTasks">
                    <h5 class="taskStatusTitle">In progress</h5>
                    <img onclick="openDialog(), closeOnBackground(event)" class="add_task_to_board"
                        src="./assets/img/add.svg" width="24" height="24" alt="Add task">
                </div>
                <div class="tasks" id="in-progress-tasks-container"></div>
            </div>

            <div id="awaitfeedback" class="statusTasks" ondrop="moveTo('awaitfeedback')"
                ondragleave="removeHighlight('awaitfeedback')"
                ondragover="allowDrop(event); highlight('awaitfeedback')">
                <div class="headlineStatusTasks">
                    <h5 class="taskStatusTitle">Await feedback</h5>
                    <img onclick="openDialog(), closeOnBackground(event)" class="add_task_to_board"
                        src="./assets/img/add.svg" width="24" height="24" alt="Add task">
                </div>
                <div class="tasks" id="await-feedback-tasks-container"></div>
            </div>

            <div id="done" class="statusTasks" ondrop="moveTo('done')" ondragleave="removeHighlight('done')"
                ondragover="allowDrop(event); highlight('done')">
                <div class="headlineStatusTasks">
                    <h5 class="taskStatusTitle">Done</h5>
                </div>
                <div class="tasks" id="done-tasks-container"></div>
            </div>


            <div onclick="hidePopup()" id="popup" class="taskBoxBackground hidden">
                <div onclick="closeOnBackground(event)" id="TaskDetailsDialog" class="TaskDetails slide-in-right">

                    <img class="closePopup" src="./assets/img/close.png" onclick="hidePopup('popup')" alt="Close">
                    <button id="CategoryBox" class="CategoryBox"></button>
                    <h2 id="HeadlineBox" class="HeadlineBox"></h2>
                    <p id="descriptionDetails" class="descriptionDetails"></p>
                    <div class="TaskDetailsLine">
                        <p class="dueDate">Due date:</p>
                        <p id="dueDate"></p>
                    </div>
                    <div class="priorityContainer">
                        <p class="dueDate">Priority:</p>
                        <p id="Priority"></p>
                        <img id="PriorityImg" class="prioImg" src="./assets/img/prio_baja.png" alt="Priority">
                    </div>
                    <div class="TaskDetailsLine">
                        <p class="dueDate">Assigned To:</p>
                    </div>
                    <div class="assignedContainer">
                        <div class="assignedItem">
                            <div class="assignedInitials" id="assignedInitials"></div>
                            <p class="assignedNameDetails" id="assignedName"></p>
                        </div>
                    </div>
                    <div class="subtasksTitle">Subtasks</div>
                    <div class="subtaskItem">
                        <p id="subtaskDialogText"></p>
                    </div>
                    <div class="editDeleteWrapper">
                        <div class="editDeleteContainer deleteContainer" onclick="openDeleteTask()"
                            style="cursor: pointer;">
                            <img src="./assets/img/delete.png" alt="Delete">
                            Delete
                        </div>
                        <div class="editDeleteContainer editContainer" onclick="openEditTask()"
                            style="cursor: pointer;">
                            <img src="./assets/img/edit.png" alt="Edit">
                            Edit
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="dialog" class="dialog-bg d_none">
            <div onclick="closeOnBackground(event)" id="add_task_dialog_content" class="add_task_dialog">
                <button onclick="closeDialog()" class="close_dialog_btn">
                    <img src="./assets/img/close.png" alt="Close">
                </button>
            </div>
        </div>
    </div>
    <!-- EDIT TASK OVERLAY -->
    <div class="taskBoxBackground hidden" id="editTaskOverlay" onclick="editTaskSlideOutToRight()">
        <div class="TaskDetails" id="editTaskCont"> <!-- ID and class updated -->
            <div class="addtask-content-header"><!-- übertragen -->
                <h1>Edit Task</h1>
            </div>
            <div class="main-addtask"><!-- übertragen -->
                <div class="left-container"><!-- übertragen -->
                    <div class="inputfields"><!-- übertragen -->
                        <span class="required">Title</span><!-- übertragen -->
                        <input id="tasktitle" required type="text" placeholder="Enter a title">
                        <div id="error-message-placeholder"><span id="error-message-title" class="error-message">Please
                                enter a title</span><!-- übertragen -->
                        </div>
                    </div>
                    <div class="description"><!-- übertragen -->
                        <span>Description</span>
                        <textarea class="textarea" name="Description" id="description"
                            placeholder="Enter a Description"></textarea><!-- übertragen -->
                    </div>
                    <div class="inputfields"><!-- übertragen -->
                        <span>Assigned to</span>
                        <div class="dropdown_container"><!-- übertragen -->
                            <input oninput="handleAssignToInput()" onclick="selectAssignTo(), closeOnBackground(event)"
                                id="assignedtoinput" class="dropdown-content" name="assignedto"
                                placeholder="Select contacts to assign">
                            <div onclick="closeOnBackground(event)" id="assignedto" class="dropdown_box">
                            </div>
                        </div>
                        <div class="button-container" id="selectedAssignTo">
                        </div>
                    </div>
                </div>
                <div class="separator"></div>
                <div class="right-container">
                    <div class="inputfields">
                        <span class="required">Due Date</span>
                        <input onfocus="setDateRestriction()" id="duedate" name="duedate" class="datefield" required
                            type="date" placeholder="dd/mm/yyyy">
                        <div id="error-message-placeholder"><span id="error-message-date" class="error-message">Please
                                enter
                                a Date</span>
                        </div>
                    </div>
                    <div class="prio">
                        <span>Prio</span>
                        <div id="priobuttons" class="prio-buttons">
                            <button onclick="urgentButton()" id="urgent">Urgent <img src="./assets/img/prio_alta.png"
                                    alt=""></button>
                            <button onclick="mediumButton()" id="medium">Medium <img src="./assets/img/prio_media.png"
                                    alt=""></button>
                            <button onclick="lowButton()" id="low">Low <img src="./assets/img/prio_baja.png"
                                    alt=""></button>
                        </div>
                    </div>
                    <div class="inputfields">
                        <span class="required">Category</span>
                        <div class="dropdown_container">
                            <input oninput="handleCategoryInput()" onclick="selectCategory(), closeOnBackground(event)"
                                id="taskcategoryinput" class="dropdown-category-content" name="taskcategory"
                                placeholder="Select task category">
                            <div onclick="closeOnBackground(event)" id="taskcategory" class="category_dropdown_box">

                            </div>
                        </div>
                        <div id="error-message-placeholder"><span id="error-message-category"
                                class="error-message">Please
                                select
                                category</span>
                        </div>
                    </div>
                    <div class="inputfields">
                        <span>Subtasks</span>
                        <input onclick="openAddSubtaskField()" id="addsubtask" class="subtask" type="text"
                            placeholder="Add new subtask">
                        <input onclick="handleSubtaskClick(event), addSubtask(event)" id="subtask"
                            class="aktive-subtask" type="text">
                    </div>
                    <div class="subtask-container">
                        <div id="addsubtasks">

                        </div>
                    </div>
                    <div class="bottom-container-mobile submit-buttons">
                        <span class="required-2">This field is required</span>
                        <button onclick="createTask()" class="create-button">Ok<img src="./assets/img/check.png"
                                alt=""></button>
                    </div>
                </div>
            </div>

            <div class="task-created task-cont" id="task-created">
                <p class="#">Task successfully edited</p>
            </div>
        </div>

    </div>

</body>

</html>
