<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style_signup.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <title>Sign up</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <script type="module" src="./scripts/signup.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
</head>

<body>
    <div class="main-page">
        <div class="signup-logo">
            <img src="assets/img/logo.svg" />
        </div>
        <div class="signup-container">
            <h1>Sign up</h1>
            <div class="line"></div>
            <form class="signup-content" onsubmit="signUp()">
                <div id="signup-form">
                    <div class="input-container">
                        <input required id="name" type="text" placeholder="Name" class="input-fields-signup">
                        <input required id="email" type="email" placeholder="E-Mail" class="input-fields-signup" />
                        <input required id="password" type="password" placeholder="Password"
                            class="input-fields-signup" />
                        <input required id="confirmpassword" type="password" placeholder="Password"
                            class="input-fields-signup" />
                        <span id="signup-error" style="display: none">Ups! Your passwords don't match.
                        </span>
                    </div>
                    <div class="options">
                        <div class="acceptprivacy-container">
                            <input class="checkbox-privacy" id="checkbox-privacy" type="checkbox" />
                            <label for="checkbox-privacy">I accept the &nbsp;<a target="_blank"
                                    href="privacy_police.html">Privacy Policy</a></label>
                        </div>
                    </div>
                    <div class="signup-buttons">
                        <button id="signup" class="signup-btn"><b>Sign up</b></button>
                    </div>
                </div>
            </form>
        </div>
        <footer class="footer">
            <a target="_blank" href="privacy_police.html">Privacy Policy</a>
            <a target="_blank" href="legal_notice.html">Legal Notice</a>
        </footer>
    </div>
</body>

</html>
