<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style_addtask.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <script src="./scripts/templates.js"></script>
    <title>Add Task</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
</head>

<body>
    <div id="sidebarContainer"></div>
    <div class="addtask-content">
        <h1>Add Task</h1>
        <div class="main">
            <div class="left-container">
                <div class="inputfields">
                    <span>Title*</span>
                    <input id="tasktitle" required type="text" placeholder="Enter a title">
                </div>
                <div class="textarea">
                    <span>Description</span>
                    <textarea class="textarea" name="Description" id="description"
                        placeholder="Enter a Description"></textarea>
                </div>
                <div class="inputfields">
                    <span>Assigned to</span>
                    <select class="dropdown-content" name="assignedto" id="assignedto">
                        <option value="">Select contacts to assign</option>
                    </select>
                </div>
            </div>
            <div class="separator"></div>
            <div class="right-container">
                <div class="inputfields">
                    <span>Due Date*</span>
                    <input class="datefield" required type="date" placeholder="dd/mm/yyyy">
                </div>
                <div class="prio">
                    <span>Prio</span>
                    <div class="prio-buttons">
                        <button>Urgent <img src="./assets/img/prio_alta.png" alt=""></button>
                        <button>Medium <img src="./assets/img/prio_media.png" alt=""></button>
                        <button>Low <img src="./assets/img/prio_baja.png" alt=""></button>
                    </div>
                </div>
                <div class="inputfields">
                    <span>Category*</span>
                    <select class="dropdown-content" name="taskcategory" id="taskcategory">
                        <option value="">Select task category</option>
                    </select>
                </div>
                <div class="inputfields">
                    <span>Subtasks</span>
                    <input id="addsubtask" class="subtask" type="text" placeholder="Add new subtask">
                </div>
            </div>
        </div>
    </div>


</body>

</html>
