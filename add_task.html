<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style_addtask.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/add_task.js"></script>
    <script type="module" src="./scripts/singnedinuser.js"></script>
    <title>Add Task</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
</head>

<body onclick="closeSelectCategory(), closeAssingTo()" onload="addTaskOnLoad(),mediumButton()">
    <div id="sidebarContainer"></div>
    <div id="addtask-content" class="addtask-content addtask-content-dialog">
        <div class="addtask-content-header">
            <h1>Add Task</h1>
        </div>
        <div class="main-addtask">
            <div class="left-container">
                <div class="inputfields">
                    <span class="required">Title</span>
                    <input id="tasktitle" required type="text" placeholder="Enter a title">
                </div>
                <div class="description">
                    <span>Description</span>
                    <textarea class="textarea" name="Description" id="description"
                        placeholder="Enter a Description"></textarea>
                </div>
                <div class="inputfields">
                    <span>Assigned to</span>
                    <div class="dropdown_container">
                        <input onclick="selectAssingTo(), closeOnBackground(event)" id="assignedtoinput"
                            class="dropdown-content" name="assignedto" placeholder="Select contacts to assign">
                        <div onclick="closeOnBackground(event)" id="assignedto" class="dropdown_box">

                        </div>
                    </div>
                </div>
            </div>
            <div class="separator"></div>
            <div class="right-container">
                <div class="inputfields">
                    <span class="required">Due Date</span>
                    <input onfocus="setDateRestriction()" id="duedate" name="duedate" class="datefield" required
                        type="date" placeholder="dd/mm/yyyy">
                </div>
                <div class="prio">
                    <span>Prio</span>
                    <div id="priobuttons" class="prio-buttons">
                        <button onclick="urgentButton()" id="urgent">Urgent <img src="./assets/img/prio_alta.png"
                                alt=""></button>
                        <button onclick="mediumButton()" id="medium">Medium <img src="./assets/img/prio_media.png"
                                alt=""></button>
                        <button onclick="lowButton()" id="low">Low <img src="./assets/img/prio_baja.png"
                                alt=""></button>
                    </div>
                </div>
                <div class="inputfields">
                    <span class="required">Category</span>
                    <div class="dropdown_container">
                        <input onclick="selectCategory(), closeOnBackground(event)" id="taskcategoryinput"
                            class="dropdown-content" name="taskcategory" placeholder="Select task category">
                        <div onclick="closeOnBackground(event)" id="taskcategory" class="category_dropdown_box">

                        </div>
                    </div>
                </div>
                <div class="inputfields">
                    <span>Subtasks</span>
                    <input onclick="openAddSubtaskField()" id="addsubtask" class="subtask" type="text"
                        placeholder="Add new subtask">
                    <input onclick="handleSubtaskClick(event), addSubtask(event)" id="subtask" class="aktive-subtask"
                        type="text">
                </div>
                <div class="subtask-container">
                    <div id="addsubtasks">

                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-container">
            <span class="required-2">This field is required</span>
            <div class="submit-buttons">
                <button onclick="clearContent()" id="clear" class="clear-button">Clear </button>
                <button onclick="createTask()" id="crate" class="create-button">Create Task <img
                        src="./assets/img/check.png" alt=""></button>
            </div>
        </div>

        <div class="bottom-container-mobile submit-buttons">
            <span class="required-2">This field is required</span>
            <button class="create-button">Create Task <img src="./assets/img/check.png" alt=""></button>
        </div>
    </div>
</body>

</html>
