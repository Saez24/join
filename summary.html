<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/templates.js"></script>
    <link rel="stylesheet" href="./styles/style_summary.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <title>Summary</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
</head>

<body>
    <div id="sidebarContainer"></div>
    <div class="summary-cont"> <!-- evtl diesen Div lÃ¶schen, weil ungenutzt -->
        <div class="d-flex a-center headline-cont">
            <h1>JOIN 360</h1>
            <img src="./assets/img/summary_seperator_blue.png" alt="seperator-img">
            <p class="f-size-27">Key Metrics at a Glance</p>
        </div>
        <div class="d-flex gap-80">
            <div class="metrics-cont d-flex f-column"> 
                <div class="d-flex j-between">
                    <div class="top-cont d-flex j-center a-center">
                        <img src="./assets/img/summary_pen_dark.png" alt="pen-img">
                        <img src="./assets/img/summary_pen_white.png" alt="pen-img" class="d-none" id="penWhite">
                        <div class="d-flex j-center a-center f-column">
                            <p class="f-size-64" id="summaryToDos">1</p>
                            <p class="f-size-20 ">To-do</p>
                        </div>
                    </div>
                    <div class="top-cont d-flex j-center a-center tranform-origin-right">
                        <img src="./assets/img/summary_checkmark_dark.png" alt="checkmark-img">
                        <img src="./assets/img/summary_checkmark_white.png" alt="checkmark-img" class="d-none" id="checkmarkWhite">
                        <div class="d-flex j-center a-center f-column">
                            <p class="f-size-64" id="summaryDone">1</p>
                            <p class="f-size-20 ">Done</p>
                        </div>
                    </div>
                </div>
                <div class="middle-cont d-flex j-center a-center">
                    <img src="./assets/img/summary_urgent.png" alt="urgent-img">
                    <div class="d-flex j-center a-center f-column">
                        <p class="f-size-64" id="summaryUrgent">1</p>
                        <p class="f-size-16 ">Urgent</p>
                    </div>
                    <img src="./assets/img/summary_seperator_grey.png" alt="seperator-grey" class="seperator-grey">
                    <div class="d-flex f-column gap-13">
                        <p class="f-size-21" id="summaryDeadline">October 16, 2022</p>
                        <p class="f-size-16">Upcoming Deadline</p>
                    </div>
                </div>
                <div class="bottom-cont">
                    <div>

                    </div>
                    <div>

                    </div>
                </div>
            </div>
            <div class="greeter-cont">

            </div>
        </div>
    </div>

</body>

</html>
